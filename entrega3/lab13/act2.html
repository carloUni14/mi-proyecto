<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma(num1, num2) {
            return num1 + num2; 
        }
    
        function resta(num1, num2) {
            return num1 - num2;
        }
    
        function div(num1, num2) {
            if (num2 == 0) {
                return "Error: No se puede dividir entre 0";
            }
            return num1 / num2;
        }
    
        function multi(num1, num2) {
            return num1 * num2;
        }
    
        function cal(num1, num2, operacion) {
            let resultado;
    
            switch (operacion) {
                case 'sumar':
                    resultado = suma(num1, num2);
                    break;
                case "restar":
                    resultado = resta(num1, num2);
                    break;
                case "dividir":
                    resultado = div(num1, num2);
                    break;
                case "multiplicar":
                    resultado = multi(num1, num2);
                    break;
                default:
                    resultado = "Operación inválida";
                    break;
            }
    
            return resultado;
        }
    
        let num1 = parseInt(prompt("Ingrese el primer número: "));
        let num2 = parseInt(prompt("Ingrese el segundo número: "));
        let operacion = prompt("Ingrese la operación a realizar (sumar, restar, dividir, multiplicar): ");
        let resultado = cal(num1, num2, operacion);
    
        document.write("El resultado de " + operacion + " entre " + num1 + " y " + num2 + " es: " + resultado);

    </script>
</body>
</html>
