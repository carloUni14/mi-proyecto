<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma(a, b){
            return a + b;
        }
        function resta(a, b){
            return a - b;
        }
        function multi(a, b){
            return a * b;
        }
        function div(a, b){
            if(b == 0){
                return " Error: No se puede dividir entre 0";
            }
            return a / b;
        }

        document.write("La suma es: ", suma(5, 3));
        document.write("La resta es: ",resta(5, 3));
        document.write("La multiplicación es: ",multi(5, 0));
        document.write("La división es: ",div(5, 3));
    </script>
</body>
</html>
