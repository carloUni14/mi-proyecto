<body>
    <script>
        let num = [10, 20, 30, 40, 50];
        let suma = 0;

        for(let i = 0; i<num.length; i++){
            suma = suma + num[i]
        }

        let prom = suma / num.length;
        
        document.write("La suma de los elementos es: "+suma+"<br>");
        document.write("El promedio de los n√∫meros es: "+prom+"<br>");

    </script>
