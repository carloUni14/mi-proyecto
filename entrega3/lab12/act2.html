<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Ingrese un número: "));

        while(num>=0){
            num = parseInt(prompt("Ingrese un número negativo para finalizar: "));
        }
        document.write("Haz ingresado un número negativo, hasta luego: "+num+"<br>");
    </script>
</body>
</html>
