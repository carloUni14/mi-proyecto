<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act2</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Por favor ingrese un número: "));

        if(num % 2 === 0){
            document.write(`El número ${num} es par.`);
        }
        else{
            document.write(`El número ${num} es impar.`);
        }
    </script>
</body>
</html>
