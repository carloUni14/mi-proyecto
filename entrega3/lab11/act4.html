<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act4</title>
</head>
<body>
    <script>
        let numAl = Math.floor(Math.random()*10)+1;

        let numU = parseInt(prompt("Adivina el número entre 1 y 10: "));
        if(numAl == numU){
            document.write("Adivinaste el número");
        }
        else{
            document.write("No adivinaste el número, el número era: "+numAl);
        }
    </script>
</body>
</html>
